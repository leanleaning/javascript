<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js learning</title>
    <script>
        var arr=[
                [1,2,3,4],
                [5,6,7,8],
                [11,12,12243,1323]
        ];
        var max=0;
        var index=0;
        for (var i =0 ;i<arr.length; i++){
            for (var j=0 ; j<arr[i].length;j++){
                if (max<arr[i][j]){
                    max=arr[i][j];
                    index="arr"+"["+i+"]"+"["+j+"]";
                }
                else {
                    max=max;
                }
            }
        }
        document.write("max num is "+ max);
        document.write('<br>');
        document.write("the index of max num  is "+ index);
    </script>
</head>
<body>
    <h1>
        二维数组
    </h1>

</body>
</html>
