<script>
	function checkForm(){
		if (blurEmail()==false||blurNickName()==false||pwdBlur()==false||checkSex()==false||checkProvince()==false){
			return false
		}else{
			return true;
		}
	}
	function focusEmail(){
		var msg=document.getElementById('emailMsg');
		msg.innerHTML='这是你登陆当当的邮箱，请保管好';
		msg.className='msg';
	}
	function blurEmail(){
		var email=document.getElementById('email').value;
		if(email==''){
			var msg=document.getElementById('emailMsg');
			msg.innerHTML='请输入邮箱地址';
			msg.className='msg2';
			return false;
		}else if(email.indexOf('@')==-1){
			var msg=document.getElementById('emailMsg');
			msg.innerHTML='请输入正确的邮箱地址';
			msg.className='msg2';
			return false;
		}else{
			var msg=document.getElementById('emailMsg');
			msg.innerHTML="<img src='images/register_write_ok.gif'>";
			return true;
		}
	}
	function focusNickName(){
		document.getElementById('nickMsg').innerHTML='这是你的帐号昵称';
		document.getElementById('nickMsg').className='msg';
	}
	function blurNickName(){
		var nickName=document.getElementById('nickName').value;
		if(nickName==''){
			document.getElementById('nickMsg').innerHTML='请输入你的昵称';
			document.getElementById('nickMsg').className='msg2';
			return false;
		}else if(nickName.length<6){
			document.getElementById('nickMsg').innerHTML='昵称不少于6位';
			document.getElementById('nickMsg').className='msg2';
			return false;
		}else {
			document.getElementById('nickMsg').innerHTML="<img src='images/register_write_ok.gif'>";
			return true;
		}
	}
	function focusPwd(){
		document.getElementById('pwdMsg').innerHTML='这是你的登陆密码。请保管好';
		document.getElementById('pwdMsg').className='msg';
	}
	function blurPwd(){
		var nickName=document.getElementById('pwd').value;
		if(nickName==''){
			document.getElementById('pwdMsg').innerHTML='请输入你的密码';
			document.getElementById('pwdMsg').className='msg2';
			return false;
		}else if(nickName.length<6){
			document.getElementById('pwdMsg').innerHTML='密码不少于6位';
			document.getElementById('pwdMsg').className='msg2';
			return false;
		}else {
			document.getElementById('pwdMsg').innerHTML="<img src='images/register_write_ok.gif'>";
			return true;
		}
	}
	function focusRePwd(){
		document.getElementById('repwdMsg').innerHTML='这是你的登陆密码。请保管好';
		document.getElementById('repwdMsg').className='msg';
	}
	function blurRePwd(){
		var nickName=document.getElementById('repwd').value;
		if(nickName==''){
			document.getElementById('repwdMsg').innerHTML='请输入你的密码';
			document.getElementById('repwdMsg').className='msg2';
			return false;
		}else if(nickName.length<6){
			document.getElementById('repwdMsg').innerHTML='密码不少于6位';
			document.getElementById('repwdMsg').className='msg2';
			return false;
		}else if(nickName!=''){
			var pwd=document.getElementById('pwd').value;
			var repwd=document.getElementById('repwd').value;
			if (pwd!=repwd){
				document.getElementById('repwdMsg').innerHTML='两次输入的密码不一样';
				document.getElementById('repwdMsg').className='msg2';

				return false;
			}

		}
		else {
			document.getElementById('repwdMsg').innerHTML="<img src='images/register_write_ok.gif'>";
			return true;
		}
	}
	function  checkSex(){
		var sex=document.getElementsByName('sex');
		var sexMsg=document.getElementById('sexMsg');

		if(sex[0].checked==true||sex[1].checked==true){
			return true
		}else{

			sexMsg.innerHTML='请选择性别';
			sexMsg.className='msg2';
			return false;
		}
	}
	function clickSex(){
		var sexMsg=document.getElementById('sexMsg');
		sexMsg.className='msg';
		sexMsg.innerHTML="<img src='images/register_write_ok.gif'>";
	}

</script>

	<!--登录表单开始-->

     <dl class="register_row">

		<dd><input id="email" type="text" class="register_input" onfocus="focusEmail()" onblur="blurEmail()"/>
			<span id="emailMsg" class="msg"></span>
		</dd>
      </dl>
      <dl class="register_row">
         <dt>设置昵称：</dt>
         <dd>
			<input id="nickName" type="text" class="register_input" onfocus="focusNickName()" onblur="blurNickName()"/>
			<span id="nickMsg" class="msg"></span>
		 </dd>
         <dd></dd>
      </dl>
     <dl class="register_row">

         <dd><input id="pwd" type="password" class="register_input" onfocus="focusPwd()" onblur="blurPwd()" />
		 <span id="pwdMsg" class="msg"></span></dd>
     </dl> 
     <dl class="register_row"> 
         <dt>再输入一次密码：</dt>
         <dd><input id="repwd" type="password" class="register_input" onfocus="focusRePwd()" onblur="blurRePwd()">
