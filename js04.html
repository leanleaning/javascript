<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js learning</title>
    <script>
        var i=1.212;
        var j="2.01";//2.0显示的是 2
        i=parseInt(i);
        j=parseFloat(j);
        ifnum=isNaN(2.01);
        document.write(i+"<br>"+ifnum);

        document.write(j);
    </script>
</head>
<body>
<h1>
    系统内部的一些函数
</h1>
<p>NaN not a num </p>
<p>isNaN  if is not a num </p>
<h2>parseInt()  取整，可以是float或者以数字开头的字符串</h2>
</body>
</html>
