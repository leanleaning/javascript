<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js learning</title>
    <script>
        function fn(e){
          var obj=e.target;
            alert(obj.value);
        }
    </script>
</head>
<body>
<h1>event 事件发生的信息</h1>
<input type="button" value="点击1" onclick="fn(event)">
<input type="button" value="点击2" onclick="fn(event)">
<input type="button" value="点击3" onclick="fn(event)">
<input type="button" value="点击4" onclick="fn(event)">
<input type="button" value="点击5" onclick="fn(event)">
<input type="button" value="点击6" onclick="fn(event)">
</body>
</html>
