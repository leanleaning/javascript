<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js learning</title>
    <script>
        //window.onload=init;
        function init(){
            alert('这是一个窗口事件，在载入页面的时候就执行 ');
        }
    </script>
</head>
<body onload="init()">
<h1 >窗口事件练习</h1>
<h3>有两种方法，一种是在body中onload，另一种是在script中调用onload事件</h3>


</body>
</html>
